<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oxygen:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <title>Notifications</title>
    <link rel="stylesheet" href="notif.css"> <!-- Notification CSS -->
</head>
<body>
    <div class="maincontainer">
        <div class="header">
            <div class="logo">
                <img src="public/favicon.png" alt="Logo">
            </div>
            <div class="title">
                <h1>Notifications</h1>
            </div>
        </div>
    
        <!-- Navbar below the title -->
        <div class="navbar">
            <button class="nav-button active">All Notifications</button>
            <button class="nav-button active">New Followers</button>
            <button class="nav-button">Mark all as read</button>
        </div>
    </div>

    <!-- Today Notifications Section -->
    <div class="notification-header">
        <h1 class="notification-title">Today</h1>
        <div class="notification-counter" id="today-counter">0</div>
    </div>

    <div class="notification-container">
        <!-- Empty Notification Rows for Today -->
        <div class="notification-row empty">
            <span></span>
        </div>
        
        <div class="notification-row empty">
            <span></span>
        </div>

        <div class="notification-row empty">
            <span></span>
        </div>

        <!-- View All Option -->
        <div class="view-all">
            <a href="#">View All</a>
        </div>
    </div>

    <!-- Yesterday Notifications Section -->
    <div class="notification-header">
        <h1 class="notification-title">Yesterday (<span id="yesterday-date"></span>)</h1>
        <div class="notification-counter" id="yesterday-counter">0</div>
    </div>

    <div class="notification-container">
        <!-- Empty Notification Rows for Yesterday -->
        <div class="notification-row empty">
            <span></span>
        </div>
        
        <div class="notification-row empty">
            <span></span>
        </div>

        <div class="notification-row empty">
            <span></span>
        </div>

        <!-- View All Option -->
        <div class="view-all">
            <a href="#">View All</a>
        </div>
    </div>

    <div class="notification-header">
        <h1 class="notification-title">(<span id="day-before-yesterday-date"></span>)</h1>
        <div class="notification-counter" id="day-before-yesterday-counter">0</div>
    </div>

    <div class="notification-container">
        <!-- Empty Notification Rows for Day Before Yesterday -->
        <div class="notification-row empty">
            <span></span>
        </div>
        
        <div class="notification-row empty">
            <span></span>
        </div>

        <div class="notification-row empty">
            <span></span>
        </div>

        <!-- View All Option -->
        <div class="view-all">
            <a href="#">View All</a>
        </div>
    </div>

    <script src="notif.js"></script> <!-- JavaScript for Notifications -->
</body>
</html>
