<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Demo</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="page-title">
        <h1>Search</h1>
    </div>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search">
        </div>
        <div class="logo">
            <a href="/home">
                <img src="FavLogo.ico" alt="Website Logo" class="logo">
            </a>
        </div>
        <div class="content">
            <div class="trending-topics">
                <div class="section-title" id="threads-title">Threads</div>
                <div class="trending-content" id="threads-content" style="display: none;">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>

            <div class="follow-suggestions">
                <div class="section-title" id="profile-title">Profile</div>
                <div class="profile-content" id="profile-content" style="display: none;">
                    <!-- Profiles will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="wow.js"></script>
</body>
</html>
